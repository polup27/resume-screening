<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Screening App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Resume Screening Tool</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="job_desc" class="form-label">Job Description</label>
                    <textarea class="form-control" name="job_desc" id="job_desc" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="resume" class="form-label">Upload Resume (PDF/DOCX)</label>
                    <input class="form-control" type="file" name="resume" id="resume" accept=".pdf,.docx" required>
                </div>
                <button class="btn btn-primary w-100">Check Match</button>
            </form>

            {% if match_score is not none %}
                <div class="alert alert-info mt-4 text-center">
                    <h4>Match Score: {{ match_score }}%</h4>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
